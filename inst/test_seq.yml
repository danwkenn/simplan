nodes:
  beta:
    distribution: mvnormal
    parameters:
      mean: VECTOR(1,2,3,4,5)
      covariance: DIAGONAL(1,1,1,1,1)
  alpha:
    type: SEQUENCE
    length: 5
    index: i
    distribution: normal
    parameters:
      mean: alpha[i-1] + alpha[i-2] + beta[i]
      sd: 1
    initials:
      - index: 1
        distribution: normal
        parameters:
          mean: 0
          sd: 1
      - index: 2
        distribution: normal
        parameters:
            mean: alpha[1] + beta[1]
            sd: 1
  gamma:
    type: SEQUENCE
    length: 5
    index: i
    distribution: normal
    parameters:
      mean: gamma[i-1] + alpha[i]
      sd: 1
    initials:
      p1:
        index: 1
        distribution: normal
        parameters:
          mean: 0
          sd: 1
      p2:
        index: 2
        distribution: normal
        parameters:
            mean: gamma[1] + beta[1]
            sd: 1
  zeta:
    distribution: normal
    parameters:
      mean: 1
      sd: 0
  a:
    distribution: discrete
    name_md: "*a*"
    parameters:
      locations: VECTOR(2,3)
  z:
    distribution: normal
    name_md: "*z*"
    parameters:
      mean: 0
      sd: 1
    contortion:
      con1:
        type: truncation
        parameters:
          minimum: 0
          maximum: a
  omicron:
    distribution: mvnormal
    name_md: "&omicron;"
    parameters:
      mean: VECTOR(z^2,0.2)
      covariance: 2 * MATRIX((1,0),(0,1)) + MATRIX((2,0),(0,2))
  phi:
    distribution: constant
    name_md: "&phi;"
    parameters:
      location: sum(omicron)
  xi:
    distribution: discrete
    name_md: "&xi;"
    parameters:
      locations: VECTOR(1,2)
  omega:
    distribution: bootstrap
    name_md: "&omega;"
    parameters:
      data: VECTOR(1,3,1,5,1,3,6,1,2,5,2,6,2,7)
      statistic: mean
  theta:
    type: SEQUENCE
    length: 5
    index: i
    distribution: normal
    parameters:
      mean: theta[i-1] + alpha[i]
      sd: 1
    initials:N %>%
      - index: 1
        distribution: normal
        parameters:
          mean: 0
          sd: 1
  delta:
    type: SEQUENCE
    length: 5
    index: i
    distribution: normal
    parameters:
      mean: theta[i] + alpha[i]
      sd: 1
    initials:
      - index: 1
        distribution: normal
        parameters:
          mean: 0
          sd: 1
  epsilon:
    type: SEQUENCE
    length: 5
    index: i
    distribution: normal
    parameters:
      mean: alpha[i-1] + alpha[i-2] + beta[i]
      sd: 1
    initials:
      - index: 1
        distribution: normal
        parameters:
          mean: 0
          sd: 1
      - index: 2
        distribution: normal
        parameters:
            mean: alpha[1] + beta[1]
            sd: 1
